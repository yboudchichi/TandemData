      - name: Send JSON Data to Fourth URL
        run: |
          curl -X POST "https://:e2EbshmlQPmnGcnSJqqlMA@tandem.autodesk.com/api/v1/timeseries/models/urn:adsk.dtm:GkmeWxvfQuiiJ1tcNz09RQ/streams/AQAAAISKZ_U2s0kuqUclgKvAdBEAAAAA" \
