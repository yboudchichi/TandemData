# This is a basic workflow to help you get started with Actions

name: Post JSON File to Four URLs

on:
  push:
    branches:
      - main # Runs only when pushing to the main branch
  workflow_dispatch: # Allows manual trigger

jobs:
  post_json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Send JSON Data to First URL
        run: |
          curl -X POST "https://:HaXcGgD1Sd-M7X0DblUEQw@tandem.autodesk.com/api/v1/timeseries/models/urn:adsk.dtm:GkmeWxvfQuiiJ1tcNz09RQ/streams/AQAAABSnD6AXo0xQseWnFbP95EsAAAAA" \
          -H "Content-Type: application/json" \
          -d @stream.json

      - name: Send JSON Data to Second URL
        run: |
          curl -X POST "https://:qji02tNhRjOtGzdf2OBwYw@tandem.autodesk.com/api/v1/timeseries/models/urn:adsk.dtm:GkmeWxvfQuiiJ1tcNz09RQ/streams/AQAAAFxrUkMk_URPukf-Eq_tWNoAAAAA" \
          -H "Content-Type: application/json" \
          -d @stream.json

      - name: Send JSON Data to Third URL
        run: |
          curl -X POST "https://:8npthhpvTtCCLUb25gezZw@tandem.autodesk.com/api/v1/timeseries/models/urn:adsk.dtm:GkmeWxvfQuiiJ1tcNz09RQ/streams/AQAAAK2Mj7rjJUB3vnseH1KvlMcAAAAA" \
          -H "Content-Type: application/json" \
